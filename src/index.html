<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- <app-root></app-root> -->
  <div class="App">
    <header class="App-header">
      <div class="mytodo-container">
        <div class="mytodo-list">
          <button id="create" type="submit" onclick="{(e) => createUser(e)}"> Criar </button>
          <button id="edit" type="submit" onclick="{(e) => editUser(e)}"> Editar </button>
          <button id="delete" type="submit" onclick="{(e) => deleteUser(e)}"> Remover </button>
          <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody id="users">
          </tbody>
        </table>
        </div> 
      </div>
    </header>
  </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./main.js"></script>
</html>
